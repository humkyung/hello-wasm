<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
  </head>
  <body>
    <script type="module">
      import init, { add, greet } from './pkg/hello_wasm.js';
      async function run() {
        await init();
        const result = add(1, 2);
        greet(`${result}`)
		
		console.log(`1 + 2 = ${result}`);
        if (result !== 3)
          throw new Error("wasm addition doesn't work!");
      }
      run();
    </script>
  </body>
